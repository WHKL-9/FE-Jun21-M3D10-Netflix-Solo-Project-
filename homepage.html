    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- own JS -->
    <script>
        //Sci-fi movies
        const url = "https://striveschool-api.herokuapp.com/api/movies/" +"Sci-Fi"

        // loader/spinner
        const isLoading = (loading) => {
            if(loading){
                document.getElementById("loader").classList.remove("d-none")
            } else{
                document.getElementById("loader").classList.add("d-none")
            }
        } 

        //function to fetch movies from API
        const getAllMovies = async () => {
            try {
                const response = await fetch(url, {
                    method:"GET",
                    headers: {
                    "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTFjZjE4YzJkNTI2MjAwMTViNmRjOTIiLCJpYXQiOjE2MjkyODY3OTYsImV4cCI6MTYzMDQ5NjM5Nn0.yAhu_c4q0lOI03taC9l2-tRr-g2fSMHLx3aDjJPmgoA"
                    }
                })

                const allMovies = await response.json()

                return allMovies


            } catch (error) {
                console.log(error)
            }
        }


        // function to display movies
        const displayMovies = (movies) => {
            //target all movie container

            // const getAllMoviesContainer = document.querySelector(".allMoviesContainer")

            // create categories dynamically 
            // movies.forEach(movie => {
            //     getAllMoviesContainer.innerHTML += 

                
                

            // })
            

            

            const getMovieContainer = document.querySelector(".Sci-Fi .row")
            //add movies into the container
            movies.forEach(movie => {
                getMovieContainer.innerHTML  +=

                `<div class="card col col-sm-6 col-md-4 col-lg-2 p-2 m-1">
                    <img class="card-img-top movie-image w-100" src="${movie.imageUrl}" alt="movie image">
                    <div class="card-body">
                        <p class="card-title text-center">${movie.name}</p>
                    </div>
                </div>`
                
            });

        }


    

        //fetch available movies from our API
        window.onload = async () => {
            try {
                //to show the spinner when fetching from API
                isLoading(true)

                const allMovies = await getAllMovies()

                displayMovies(allMovies)

            } catch (error) {
                console.log(error)
            } finally{
                //to hide the spinner
                isLoading(false)
            }
        }
    </script>
